<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Task</title>
    <link rel="stylesheet" href="./calculator.css">
</head>

<body>
    <div class="heading">
        <h2>Calculator</h2>
    </div>
    <div class="container-fluid">
        <div class="container">
            <div class="display">
                <input type="text">
            </div>
            <div class="button">
                <button>c</button>
                <button>%</button>
                <button>.</button>
                <button>/</button>
            </div>
            <div class="button">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="button">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="button">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="button">
                <button>0</button>
                <button>(</button>
                <button>)</button>
                <button>=</button>
            </div>
        </div>
    </div>

    <script src="./calculator.js"></script>
</body>

</html>
