<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="./unitconverter.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="heading">
        <h1>unit converter</h1>
    </div>
    <div class="container">
        <div class="row">

            <div class="col-5 incomes"><label><strong><select class="form-control" name="incomes" id="inn">
                            <option value="meter">Meter</option>
                            <option value="feet">Feet</option>
                            <option value="centimeter">Centimeter</option>
                            <option value="kilometer">Kilometer</option>
                        </select></strong></label>
                        <br>
                        <br>
                <input type="number" id="income" value="0" class="form-control">
            </div>
            <div class="col-1">
                <br>
                <br>
                <h1>=</h1>
            </div>
            <div class="col-5 outcomes"><label><strong><select class="form-control" name="outcomes" id="out">
                            <option value="feet">Feet</option>
                            <option value="meter">Meter</option>
                            <option value="centimeter">Centimeter</option>
                            <option value="kilometer">Kilometer</option>
                        </select></strong></label>
                        <br>
                        <br>
                <input type="number" id="outcome" value="0" class="form-control">
            </div>
        </div>
    </div>

    <script src="unitconverter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
